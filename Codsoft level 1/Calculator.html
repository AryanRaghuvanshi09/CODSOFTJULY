<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calci.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container mt-3">
      
      <center>
        <h1>Calculator</h1>
       <div class="calc">
        <tr>
            <td colspan="2"><input type="text" class="inp" id="screen" ></td>
            
            <td><button type="button" class="btn btn-warning " ><h4>C</h4></button></td>
        </tr><br>
          <button type="button" class="btn btn-warning"><h4>7</h4></button>
          <button type="button" class="btn btn-warning"><h4>8</h4></button>
          <button type="button" class="btn btn-warning"><h4>9</h4></button>
          <button type="button" class="btn btn-warning"><h4>/</h4></button>
          
          <br>
          <button type="button" class="btn btn-warning"><h4>6</h4></button>
          <button type="button" class="btn btn-warning"><h4>5</h4></button>
          <button type="button" class="btn btn-warning"><h4>4</h4></button>
          <button type="button" class="btn btn-warning"><h4>*</h4></button>
          <br>
          <button type="button" class="btn btn-warning"><h4>3</h4></button>
          <button type="button" class="btn btn-warning"><h4>2</h4></button>
          <button type="button" class="btn btn-warning"><h4>1</h4></button>
          <button type="button" class="btn btn-warning"><h4>+</h4></button>
          <br>
          <button type="button" class="btn btn-warning"><h4>.</h4></button>
          <button type="button" class="btn btn-warning"><h4>0</h4></button>
          <button type="button" class="btn btn-warning"><h4>=</h4></button>
          <button type="button" class="btn btn-warning"><h4>-</h4></button>
      </center>
      </div>
      </div>
      <script>
       let screen = document.getElementById('screen');
buttons = document.querySelectorAll('button');
let screenValue = '';
for (item of buttons) {
    item.addEventListener('click', (e) => {
        buttonText = e.target.innerText;
        console.log('Button text is ', buttonText);
        
         if (buttonText == '=') {
            screen.value = eval(screenValue);
        }
        else if (buttonText == 'C') {
            screenValue = "";
            screen.value = screenValue;
        }
        else {
            screenValue += buttonText;
            screen.value = screenValue;
        }

    })
}

      </script>
</body>

</html>
